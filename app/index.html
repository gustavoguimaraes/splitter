<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Splitter</h1>
  <h3>Alice has <span class="black"><span id="alice"></span> ether</span></h3>
  <h3>Bob has <span class="black"><span id="bob"></span> ether</span></h3>
  <h3>Carol has <span class="black"><span id="carol"></span> ether</span></h3>

  <br>

  <h1>Split Values</h1>
  <p>If Alice sends ether it is split between Bob and Carol only.</p>
  <p>If Bob or Carol sends ether it is split among the three.</p>
  <label for='amount'>Amount:</label>
  <input type='text' id='amount' placeholder='enter amount'></input>
  <label for='amount'>As:</label>
  <select id="sender">
    <option value="alice" selected>Alice</option>
    <option value="bob">Bob</option>
    <option value="carol">Carol</option>
  </select>

  <br><br>
    <button onClick='App.splitValue()'>Send</button>
  <br><br>
  <span id="status"></span>
  <br>

  <br><br>
  <button id='kill-contract' onClick='App.killContract()'>Kill Contract</button>
  <br><br>
</body>
</html>
